<!doctype html>
<html lang="en">

<head>
  <title>Six Degrees of Bacon</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="fromImageContainer" class="col actor-cell">
      </div>
      <div id="toImageContainer" class="col actor-cell">
      </div>
    </div>
    <div class="row">
      <div class="col center-submit">
        <input class="actor-input" id="fromActor" value="Tom Hanks">
      </div>
      <div class="col center-submit">
        <input class="actor-input" id="toActor" value="Kevin Bacon">
      </div>
    </div>
    <div class="row">
      <div class="col center-submit">
        <button id="searchButton" type="button" class="btn">Find Links</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div id="myPath">
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/bfs.js"></script>
</body>

</html>
